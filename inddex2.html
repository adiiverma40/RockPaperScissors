<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Images Dynamically</title>
<style>
  #image-container {
    width: 300px;
    height: 300px;
    overflow: hidden;
  }
  #image-container img {
    width: 100%;
    height: auto;
    transition: opacity 0.5s ease-in-out;
  }
</style>
</head>
<body>

<div id="image-container">
  <img id="myImage" src="images/paper.png" alt="Image">
</div>

<script>
  // Array of image URLs
  var images = ["images/paper.png", "images/rock.png", "images/scissors.png"];
  var currentIndex = 0;
  var imageElement = document.getElementById("myImage");

  function changeImage() {
    currentIndex = (currentIndex + 1) % images.length;
    imageElement.src = images[currentIndex];
  }

  // Change image every second
  setInterval(changeImage, 100);
</script>

</body>
</html>
