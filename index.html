<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="images/icons8-game-controller-96.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="header">
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="gameScreen">
            <div class="computer">
                <p class="comText">
                    Hii! I am your opponent in This Game. Beat me If You Can!!
                </p>
                <div class="images">
                    <img id="comImage" class="styleImage" src="images/paper.png" alt="computer Choose image" srcset="">
                </div>
            </div>
            <div class="player">
                <hr>
                <h1>Choose your option</h1>
                <div class="images">
                    <img  class="styleImage" src="images/paper.png" alt="Paper">
                    <img  class="styleImage" src="images/rock.png" alt="Rock">
                    <img  class="styleImage" src="images/scissors.png" alt="Scissors">
                </div>




            </div>




        </div>









    </main>


    <script src="script.js"></script>
</body>
</html>
